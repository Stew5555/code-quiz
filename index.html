<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coding-quiz</title>
    <link rel="stylesheet" href='./assets/css/style.css'>
</head>
<body>
    <header class="header-title" id="header">
        <div class="veiw-high-scores-button">
            <div class="style-indiv">
                <button class="view-high-scores high-score" id="view-scores" type="button"> View High Scores</button>
            </div>
            <div class="style-indiv">
                <p class="timer">Time: 75</p>
            </div>
        </div>
    </header>

    <main>
        <!-- BEGIN INITIAL CALLENG LAYOUT-->
        <section class="wrapper" id="challenge-begins">
            <!-- TOP DIV CONTENT [TITLE/QUESTION]-->
            <div class="main-title">
                <h1 class="switch" id="switch-out">Coding Quiz Challenge</h1>
            </div>
            <!--MIDDLE DIV CONTENT [OPENING PARAGRAPH/POSSIBLE ANSWERS]-->
            <div class="main-display" id="question-answer">
                <p class="p-style" id="question-li">Try to answer the follwing code-related questions with-in the time
                    limit. Keep in mind that incorrect answers will penalize your score-time by 10 seconds.
                </p>
            </div>
            <!--BOTTOM DIV CONTENT [START/RESULTS]-->
            <div class="results" id="row-bottow">
                <button id="start" class="start-btn btn-style-main" id="button-start">Start Quiz</button>
            </div>
        </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
